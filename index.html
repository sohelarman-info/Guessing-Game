<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guessing Game</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section id="board">
      <div class="class">
        <p>Sohel Arman (Class 19)</p>
      </div>
      <div class="code">
        <!-- Practice code here start -->

        <div class="guessboard">
          <div class="game-area">
            <h2>Guessing Game</h2>
            <div class="game-wrap">
              <div class="left-logo">
                <picture>
                  <img src="img/think.png" alt="" />
                </picture>
              </div>
              <div class="player-one">
                <div class="number-one"><h1>1</h1></div>
                <h4>Player One</h4>
                <p class="error"></p>
                <input class="input-one" type="text" />
                <button class="play-one-btn">Guess</button>
              </div>
              <div class="player-two">
                <div class="number-two"><h1>2</h1></div>
                <h4>Player Two</h4>
                <p class="error-two"></p>
                <div class="limit-bar">
                  <div class="limit-back">
                    <div class="limit-front"></div>
                  </div>
                </div>
                <input class="input-two" type="text" />
                <button class="play-two-btn">Guess</button>
              </div>
            </div>
            <div class="win">
              <div class="win-one-none">
                <div class="win-wrap-one">
                  <div class="win-logo">
                    <picture>
                      <img src="img/Winner.png" alt="" />
                    </picture>
                  </div>
                  <div class="win-text">
                    <div class="win-number-one">
                      <h4>1</h4>
                    </div>
                    <h1>Player One Winner</h1>
                  </div>
                </div>
              </div>
              <div class="win-two-none">
                <div class="win-wrap-two">
                  <div class="win-logo">
                    <picture>
                      <img src="img/Winner.png" alt="" />
                    </picture>
                  </div>
                  <div class="win-text">
                    <div class="win-number-two">
                      <h4>2</h4>
                    </div>
                    <h1>Player Two Winner</h1>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Practice code here end -->
      </div>
      <div class="js">
        <script src="js/custom.js"></script>
      </div>
    </section>
  </body>
</html>
